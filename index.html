    <!-- Script JS -->
    <script>
        $(document).ready(function(){
            $('#menu').click(function(){
                $(this).toggleClass('fa-times')
                $('.sidebar').toggleClass('toggle')

        $(window).on('scroll load',function(){
                $('#menu').removeClass('fa-times')
                $('.sidebar').removeClass('toggle')
        })
    })
